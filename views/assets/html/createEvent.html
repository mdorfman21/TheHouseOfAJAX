<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous"
  />

 
    <title>Document</title>

<body>
  

<div class="container">
<div class="col-md-6">

        <h1>Create the Event</h1> 
    <form action="POST"> 
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" id="userName" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Create the Event</label>
          <input type="text" class="form-control" id="name" required="required"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Location</label>
            <input type="text" class="form-control" id="location"required="required" />
          </div>
          
          <div class="form-group">
                <label for="exampleInputEmail1">Date</label>
                <input type="text" class="form-control" id="date" required="required"/>
              </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Start Time</label>
            <input type="text" class="form-control" id="startTime" required="required"/>
          </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">End Time</label>
                    <input type="text" class="form-control" id="endTime" required="required"/>
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">Author</label>
                    <input type="text" class="form-control" id="author" required="required"/>
                  </div>
                <div class="form-group">
                        <label for="exampleInputEmail1">Pay Rate</label>
                        <input type="text" class="form-control" id="payRate" required="required"/>
                      </div> 
    <br>
        <button class="btn btn-primary" id="createEvent" type="submit">
          Queue Me
        </button>
      </form>
      
</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script>
$("#createEvent").on("click", function() {
    // Don't refresh the page!
    // alert("clicked");
    // console.log("clicked");

    var userName = $("#userName").val();
    var name = $("#name").val();
    var location = $("#location").val();
    var date = $("#date").val();
    var startTime = $("#startTime").val();
    var endTime = $("#endTime").val();
    var author = $("#author").val();
    var payRate = $("#payRate").val();



    console.log(userName,name,location,startTime,endTime,author,payRate);

    $.ajax({
        
        url: "/api/events",
        method: "POST",
        data: {
          name:name,
          location: location,
          startTime: startTime,
          date: date,
          endTime: endTime,
          payRate: payRate
        },

        
       
    });
  })


</script>
</body>
</html>
